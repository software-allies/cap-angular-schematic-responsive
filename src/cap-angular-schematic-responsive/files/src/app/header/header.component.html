<header>
    <!-- Mobile Header -->
    <div class="wsmobileheader clearfix ">
        <a role="link" id="wsnavtoggle" class="wsanimated-arrow"><span></span></a>
        <a routerLink="/">
            <span class="smllogo"><img src="assets/images/angular-logo.png" width="170" alt="<%= title %> Logo" title="<%= title %> Logo" loading="lazy"></span>
        </a>
        <a role="link" class="callusbtn cursor" (click)="clickLink(); this.modalService.open('searchModal');">
            <i class="fa fa-search" aria-hidden="true"></i>
        </a>
    </div>
    <!-- Mobile Header -->

    <div class="wsmainfull clearfix" [ngClass]="isTheHome ? 'dark clearnav' : ''">
        <div class="wsmainwp clearfix">
            <div class="desktoplogo">
                <a routerLink="/">
                    <img src="assets/images/angular-logo.png" alt="<%= title %> Logo"  title="<%= title %> Logo" loading="lazy">
                </a>
            </div>
            <!--Main Menu HTML Code-->
            <nav id="nav" class="wsmenu clearfix dark">
                <ul class="wsmenu-list">
                    <li aria-haspopup="true">
                        <a routerLink="/home" (click)="clickLink();">
                            Home <!--<span class="fa fa-angle-down"></span>-->
                        </a>
                        <!-- 
                        <div class="wsmegamenu clearfix">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-xs-12 mr-auto">
                                        <ul class="col-lg-4 col-md-12 col-xs-12 link-list">
                                            <li>
                                                <a [routerLink]="'/home'" (click)="clickLink();">
                                                    Sub Option
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        -->
                    </li>
                    <% if(sfcore) { %>
                    <li *ngIf="this.stateService.state.isLogged">
                        <a routerLink="/account" (click)="clickLink();">
                            Account
                        </a>
                    </li>
                    <li *ngIf="this.stateService.state.isLogged">
                        <a routerLink="/contact" (click)="clickLink();">
                            Contact
                        </a>
                    </li>
                    <li *ngIf="this.stateService.state.isLogged">
                        <a routerLink="/lead" (click)="clickLink();">
                            Lead
                        </a>
                    </li>
                    <li *ngIf="this.stateService.state.isLogged">
                        <a routerLink="/opportunity" (click)="clickLink();">
                            Opportunity
                        </a>
                    </li>
                    <% } %>
                    <% if(auth) { %>
                    <li *ngIf="!this.stateService.state.isLogged">
                        <a routerLink="/auth/login" (click)="clickLink();">
                            <i class="fa fa-user"></i>
                            Login
                        </a>
                    </li>
                    <li *ngIf="this.stateService.state.isLogged">
                        <a (click)="this.authenticationService.signOut()" (click)="clickLink();">
                            <i class="fa fa-user"></i>
                            Logout
                        </a>
                    </li>
                    <li *ngIf="!this.stateService.state.isLogged">
                        <a routerLink="/auth/register" (click)="clickLink();">
                            <i class="fa fa-user"></i>
                            Register
                        </a>
                    </li>
                    <li *ngIf="this.stateService.state.isLogged">
                        <a routerLink="/auth/profile" (click)="clickLink();">
                            <i class="fa fa-user"></i>
                            Profile
                        </a>
                    </li>
                    <% } %>
                    <li>
                        <a role="link" class="cursor" (click)="clickLink(); this.modalService.open('searchModal');">
                            <i class="fa fa-search "></i>
                            Search
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
